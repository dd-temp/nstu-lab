<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список паролей</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Все пароли пользователей</h1>
    <a href="/home"><button>Назад</button></a>
    <table>
        <tr><th>Имя пользователя</th><th>Роль</th><th>Пароль</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
